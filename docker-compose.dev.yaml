services:
  nginx:
    image: nginx:latest
    container_name: quint-felicity
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./uploads:/var/www/html/uploads:ro
    ports:
      - 8080:80
    depends_on:
      - php
    networks:
      - webnet
      - phpnet

  php:
    image: ghcr.io/teaspoon-de/prod-php:latest
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
    volumes:
      - ./public:/var/www/html/public:ro
      - ./src:/var/www/html/src:ro
      - ./uploads:/var/www/html/uploads
    working_dir: /var/www/html
    networks:
      - phpnet
      - dbnet

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root # das kann nicht sicher sein
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./db-init.sql:/docker-entrypoint-initdb.d/site1.sql
    ports:
      - 3306:3306 # unn√∂tog? gui geht prob eh nicht
    networks:
      - dbnet

networks:
  webnet:
    external: false
  dbnet:
    external: false
  phpnet:
